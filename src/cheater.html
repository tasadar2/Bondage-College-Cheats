<div id="cheat" style="display: none; position: fixed; z-index: 1; left: 0px; top: 0px; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4); overflow: auto;">
    <div style="margin:15% auto;padding:20px;width:60%;background-color:#ffffff;border-radius:8px;">
        <div style="display: flex;justify-content: space-between;">
            <h4 style="margin-top: 0px;">Cheat Menu</h4>
            <button onclick="document.getElementById('cheat').style.display='none'">Close</button>
        </div>
        <div style="display: flex;justify-content: space-between">
            <fieldset style="width: 46%">
                <legend>Conversation</legend>
                <div>
                    <img src="Icons/Heart.png" />
                    <button title="Add Love" onclick="ActorChangeAttitude(1, 0);"><img src="Icons/Navigation/ArrowUpInactive.png" style="width: 32px; height: 32px;"></button>
                    <button title="Add Hate" onclick="ActorChangeAttitude(-1, 0);"><img src="Icons/Navigation/ArrowDownInactive.png" style="width: 32px; height: 32px;"></button>
                </div>
                <div>
                    <img src="Icons/Submission.png" />
                    <button title="Add Dominance" onclick="ActorChangeAttitude(0, 1);"><img src="Icons/Navigation/ArrowUpInactive.png" style="width: 32px; height: 32px;"></button>
                    <button title="Add Submission" onclick="ActorChangeAttitude(0, -1);"><img src="Icons/Navigation/ArrowDownInactive.png" style="width: 32px; height: 32px;"></button>
                </div>
            </fieldset>
            <fieldset style="width: 46%">
                <legend>Inventory</legend>
                <button title="Add Armbinder" onclick="PlayerAddInventory('Armbinder', 1)"><img src="Icons/Armbinder_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add BallGag" onclick="PlayerAddInventory('BallGag', 1)"><img src="Icons/BallGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add Blindfold" onclick="PlayerAddInventory('Blindfold', 1)"><img src="Icons/Blindfold_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add ButtPlug" onclick="PlayerAddInventory('ButtPlug', 1)"><img src="Icons/ButtPlug_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add ChastityBelt" onclick="PlayerAddInventory('ChastityBelt', 1)"><img src="Icons/ChastityBelt_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add ClothGag" onclick="PlayerAddInventory('ClothGag', 1)"><img src="Icons/ClothGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add Collar" onclick="PlayerAddInventory('Collar', 1)"><img src="Icons/Collar_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add Crop" onclick="PlayerAddInventory('Crop', 1)"><img src="Icons/Crop_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add Cuffs" onclick="PlayerAddInventory('Cuffs', 1)"><img src="Icons/Cuffs_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add CuffsKey" onclick="PlayerAddInventory('CuffsKey', 1)"><img src="Icons/CuffsKey_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add DoubleOpenGag" onclick="PlayerAddInventory('DoubleOpenGag', 1)"><img src="Icons/DoubleOpenGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add PantieGag" onclick="PlayerAddInventory('PantieGag', 1)"><img src="Icons/PantieGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add Rope" onclick="PlayerAddInventory('Rope', 1)"><img src="Icons/Rope_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add SleepingPill" onclick="PlayerAddInventory('SleepingPill', 1)"><img src="Icons/SleepingPill_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add SockGag" onclick="PlayerAddInventory('SockGag', 1)"><img src="Icons/SockGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add TapeGag" onclick="PlayerAddInventory('TapeGag', 1)"><img src="Icons/TapeGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Add VibratingEgg" onclick="PlayerAddInventory('VibratingEgg', 1)"><img src="Icons/VibratingEgg_Active.png" style="width: 32px; height: 32px;"></button>
            </fieldset>
        </div>
        <div style="display: flex;justify-content: space-between">
            <fieldset style="width: 46%">
                <legend>Time</legend>
                <div>
                    <img src="Icons/Wait_Active.png" style="width: 32px; height: 32px;" />
                    <button title="Add 10 Minutes" onclick="CurrentTime+=600000"><img src="Icons/Navigation/ArrowUpInactive.png" style="width: 32px; height: 32px;"></button>
                    <button title="Subtract 10 Minutes" onclick="CurrentTime-=600000"><img src="Icons/Navigation/ArrowDownInactive.png" style="width: 32px; height: 32px;"></button>
                    <button title="Next Event" onclick="CurrentTime=LimitTimer"><img src="Icons/Leave_Inactive.png" style="width: 32px; height: 32px;"></button>
                    <button title="Pause/Resume" onclick="if(RunTimer) StopTimer(CurrentTime); else StartTimer(LimitTimer, LimitChapter, LimitScreen)"><img src="Icons/Wait_Inactive.png" style="width: 32px; height: 32px;"></button>
                </div>
            </fieldset>
            <fieldset style="width: 46%">
                <legend>Lock Inventory</legend>
                <button title="Toggle Armbinder" onclick="if(PlayerHasLockedInventory('Armbinder')) PlayerUnlockInventory('Armbinder'); else PlayerLockInventory('Armbinder')"><img src="Icons/Armbinder_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle BallGag" onclick="if(PlayerHasLockedInventory('BallGag')) PlayerUnlockInventory('BallGag'); else PlayerLockInventory('BallGag')"><img src="Icons/BallGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle Blindfold" onclick="if(PlayerHasLockedInventory('Blindfold')) PlayerUnlockInventory('Blindfold'); else PlayerLockInventory('Blindfold')"><img src="Icons/Blindfold_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle ButtPlug" onclick="if(PlayerHasLockedInventory('ButtPlug')) PlayerUnlockInventory('ButtPlug'); else PlayerLockInventory('ButtPlug')"><img src="Icons/ButtPlug_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle ChastityBelt" onclick="if(PlayerHasLockedInventory('ChastityBelt')) PlayerUnlockInventory('ChastityBelt'); else PlayerLockInventory('ChastityBelt')"><img src="Icons/ChastityBelt_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle ClothGag" onclick="if(PlayerHasLockedInventory('ClothGag')) PlayerUnlockInventory('ClothGag'); else PlayerLockInventory('ClothGag')"><img src="Icons/ClothGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle Collar" onclick="if(PlayerHasLockedInventory('Collar')) PlayerUnlockInventory('Collar'); else PlayerLockInventory('Collar')"><img src="Icons/Collar_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle Cuffs" onclick="if(PlayerHasLockedInventory('Cuffs')) PlayerUnlockInventory('Cuffs'); else PlayerLockInventory('Cuffs')"><img src="Icons/Cuffs_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle DoubleOpenGag" onclick="if(PlayerHasLockedInventory('DoubleOpenGag')) PlayerUnlockInventory('DoubleOpenGag'); else PlayerLockInventory('DoubleOpenGag')"><img src="Icons/DoubleOpenGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle PantieGag" onclick="if(PlayerHasLockedInventory('PantieGag')) PlayerUnlockInventory('PantieGag'); else PlayerLockInventory('PantieGag')"><img src="Icons/PantieGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle Rope" onclick="if(PlayerHasLockedInventory('Rope')) PlayerUnlockInventory('Rope'); else PlayerLockInventory('Rope')"><img src="Icons/Rope_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle SockGag" onclick="if(PlayerHasLockedInventory('SockGag')) PlayerUnlockInventory('SockGag'); else PlayerLockInventory('SockGag')"><img src="Icons/SockGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle TapeGag" onclick="if(PlayerHasLockedInventory('TapeGag')) PlayerUnlockInventory('TapeGag'); else PlayerLockInventory('TapeGag')"><img src="Icons/TapeGag_Active.png" style="width: 32px; height: 32px;"></button>
                <button title="Toggle VibratingEgg" onclick="if(PlayerHasLockedInventory('VibratingEgg')) PlayerUnlockInventory('VibratingEgg'); else PlayerLockInventory('VibratingEgg')"><img src="Icons/VibratingEgg_Active.png" style="width: 32px; height: 32px;"></button>
            </fieldset>
        </div>
        <div style="display: flex;justify-content: space-between">
            <fieldset style="width: 46%">
                <legend>Skill</legend>
                <div>
                    <button title="Add Arts" onclick="PlayerAddSkill('Arts', 1)">Arts</button>
                    <button title="Add Fighting" onclick="PlayerAddSkill('Fighting', 1)">Fighting</button>
                    <button title="Add RopeMastery" onclick="PlayerAddSkill('RopeMastery', 1)">RopeMastery</button>
                    <button title="Add Sports" onclick="PlayerAddSkill('Sports', 1)">Sports</button>
                    <button title="Add Seduction" onclick="PlayerAddSkill('Seduction', 1)">Seduction</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
